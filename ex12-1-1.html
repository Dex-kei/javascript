<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //建立基本函式
        function say() {
            console.log('Hello World!');
        }

        //帶有參數的函式
        function greet(name) {
            console.log('Hello, ' + name);
        }

        //有回傳值的函式
        function getMessage() {
            return 'Good job!';
        }

        //依序執行各個函式
        say();
        greet('Alex');
        console.log(getMessage());
    </script>
</body>

</html>
