<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'Darren',
            color: 'Tangerine',
            ability: {
                jump: function () {
                    console.log('Jump!');
                },
                sound: function () {
                    console.log('Meow~');
                },
                sleep: function () {
                    console.log('ZZZzzzz...');
                }
            }
        };

        // 使用「[ ]」 來存取屬性或函式:
        console.log(cat['legs']); //輸出4
        console.log(cat['name']); //輸出Darren
        cat['ability'].sleep(); //輸出 ZZZzzz....
        cat['ability'].sound(); //輸出Meow~

        //使用「.」來存取屬性或函式:
        console.log(cat.legs); //輸出4
        console.log(cat.color); //輸出 Tangerine
        cat.ability.sound(); //輸出Meow~
        cat.ability.sleep(); //輸出 ZZZzzz....
    </script>
</body>

</html>
